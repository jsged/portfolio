<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advanced Cursor Effects</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<!-- Styles -->
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="cursor" id="cursor"></div>

<div style="width: 80%; align-self: center; padding: 30px; position: relative; height: 300px; color: rgb(4, 110, 203); margin-bottom: 50px; border-radius: 20px;">
    <button class="btn" style="top:40%; left:40%">Button 1</button>
    <button class="btn" style="top:40%; left:55%">Button 2</button>
    <button class="btn" style="top:55%; left:47%">Button 3</button>
</div>

<p class="selectable">Select or hover this text to see the modern blue bar cursor.</p>

<!-- Script -->
<script src="script.js"></script>
</body>
</html>
